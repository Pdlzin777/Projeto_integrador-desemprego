<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criar conta</title>
    <link rel="shortcut icon" href="../Downloads/logo - nova chance .png" type="image/x-icon">
    <script>
      function formatCPF(cpf) {
          cpf = cpf.replace(/\D/g, ''); // Remove tudo o que não é número
          cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Coloca ponto após o 3º dígito
          cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2'); // Coloca ponto após o 6º dígito
          cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Coloca o hífen
          return cpf;
      }

      function validarCPF() {
          let cpf = document.getElementById('cpf').value;
          document.getElementById('cpf').value = formatCPF(cpf);
      }
  </script>
</head>
</head>
<link rel="stylesheet" href="estilo da pagina .css">
<body>
    <div class="container">
        <div class="logo">
          <img src="../Downloads/logo - nova chance .png" alt="logo">
        </div>
        <form class="login-form">
          <label for="email">GMAIL:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu Gmail" required>

            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" name="cpf" maxlength="14" oninput="validarCPF()" placeholder="XXX.XXX.XXX-XX">
    
          
          <label for="password">SENHA:</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          
          <label for="password">Confirmar:</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

          <button type="submit" class="login-btn">criar conta</button>
          
        </form>
      </div>
</body>
</html>
